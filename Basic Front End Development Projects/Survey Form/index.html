<!doctype html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  
    <div class="container">
      <h1 class="ce" id="title">Survey Form</h1>
      <p id="description">Contract and Freelance Workforce Survey</p>
      <form id="survey-form" class="survey-form">
        <div class="basic-info">
          <div class="form-item">
            <label for="name" id="name-label">* Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
          </div>
          <div class="form-item">
            <label for="email" id="email-label">* Email:</label>
            <input type="email" id="email" placeholder="Enter your Email" required>
          </div>
          <div class="form-item">
            <label for="nnumber" id="number-label">* Age</label>
            <input type="number" id="number" placeholder="Age" min="5" max="110" required>
          </div>
        </div>
        <div class="form-item">
          <label for="dropdown">What kind of self-employed work do you do??</label>
          <select id="dropdown">
            <option>Contract (short, long or fixed term)</option>
            <option>Freelance or project-based</option>
            <option>Director of a Limited Company</option>
          </select>
        </div>
        <div class="form-item">
          <label>* Which of the following benefits would you be interested in?</label>
          <div>
            <div>
              <input name="recommend" type="radio" value="Definitely" id="Private Medical Insurance">
              <label for="definitely">Private Medical Insurance</label>
            </div>
            <div>
              <input name="recommend" type="radio" value="Maybe" id="Life Insurance">
              <label for="maybe">Life Insurance</label>
            </div>
            <div>
              <input name="recommend" type="radio" value="Not sure" id="Dental Insurance">
              <label for="not-sure">Dental Insurance</label>
            </div>
          </div>
        </div>
        <div class="form-item">
        <label>Which of the following products and services would you be interested in?</label>
        <select>
          <option>Professional Development Support /Training/Coaching</option>
          <option>Personal Assistant/Virtual Assistant/Concierge Service/option>
          <option>Professional Indemnity Insurance</option>
          <option>Accountancy/Book Keeping/Tax support</option>
        </select>
        </div>
        <div class="form-item">
          <label>If you used to be permanently employed, what do you miss most about it?:<label>
          <div class="improvement">
            <div>
              <input type="checkbox" name="improvement" value="Team Projects">
              <label>Team Projects</label>
            </div>
            <div>
              <input type="checkbox" name="improvement" value="Salary">
              <label>Salary </label>
            </div>
            <div>
              <input type="checkbox" name="improvement" value="Workspace">
              <label>Workspace</label>
            </div>
            <div>
              <input type="checkbox" name="improvement" value="Free Iteam">
              <label>Free Iteam</label>
            </div>
          </div>
        </div>
        <div class="form-item">
          <label for="comment">Is there anything else you'd like to see in a package of benefits for contractors and freelancers??</label>
          <textarea id="comment" placeholder="Enter your comment here..." rows="5"></textarea>
        </div>
        <div>
          <input class="btn btn-outline-success" type="submit" value="Submit" id="submit">
        </div>
      </form>
    </div>
  </body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
